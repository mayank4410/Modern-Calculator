<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark {
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .calculator {
            transform: scale(1);
            transition: transform 0.2s ease-in-out;
        }
        .calculator:hover {
            transform: scale(1.02);
        }
        .btn {
            transition: all 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn:active {
            transform: translateY(0);
        }
        .display {
            transition: all 0.3s ease;
        }
        .animate-pulse {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
    <div class="absolute top-4 right-4">
        <button id="theme-toggle" class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-full text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">
            Light/Dark Mode
        </button>
    </div>

    <div class="calculator bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-2xl max-w-sm w-full">
        <input type="text" id="display" class="display w-full p-4 mb-4 text-right text-2xl bg-gray-100 dark:bg-gray-700 rounded-lg focus:outline-none text-gray-800 dark:text-gray-200" readonly>
        <div class="grid grid-cols-4 gap-2">
            <button class="btn bg-red-500 text-white p-4 rounded-lg hover:bg-red-600" onclick="clearDisplay()">C</button>
            <button class="btn bg-gray-300 dark:bg-gray-600 p-4 rounded-lg hover:bg-gray-400 dark:hover:bg-gray-500" onclick="appendToDisplay('/')">/</button>
            <button class="btn bg-gray-300 dark:bg-gray-600 p-4 rounded-lg hover:bg-gray-400 dark:hover:bg-gray-500" onclick="appendToDisplay('*')">*</button>
            <button class="btn bg-gray-300 dark:bg-gray-600 p-4 rounded-lg hover:bg-gray-400 dark:hover:bg-gray-500" onclick="appendToDisplay('-')">-</button>
            <button class="btn bg-gray-200 dark:bg-gray-700 p-4 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600" onclick="appendToDisplay('7')">7</button>
            <button class="btn bg-gray-200 dark:bg-gray-700 p-4 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600" onclick="appendToDisplay('8')">8</button>
            <button class="btn bg-gray-200 dark:bg-gray-700 p-4 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600" onclick="appendToDisplay('9')">9</button>
            <button class="btn bg-gray-300 dark:bg-gray-600 p-4 rounded-lg hover:bg-gray-400 dark:hover:bg-gray-500" onclick="appendToDisplay('+')">+</button>
            <button class="btn bg-gray-200 dark:bg-gray-700 p-4 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600" onclick="appendToDisplay('4')">4</button>
            <button class="btn bg-gray-200 dark:bg-gray-700 p-4 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600" onclick="appendToDisplay('5')">5</button>
            <button class="btn bg-gray-200 dark:bg-gray-700 p-4 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600" onclick="appendToDisplay('6')">6</button>
            <button class="btn bg-yellow-500 text-white p-4 rounded-lg hover:bg-yellow-600" onclick="backspace()">âŒ«</button>
            <button class="btn bg-gray-200 dark:bg-gray-700 p-4 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600" onclick="appendToDisplay('1')">1</button>
            <button class="btn bg-gray-200 dark:bg-gray-700 p-4 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600" onclick="appendToDisplay('2')">2</button>
            <button class="btn bg-gray-200 dark:bg-gray-700 p-4 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600" onclick="appendToDisplay('3')">3</button>
            <button class="btn bg-gray-200 dark:bg-gray-700 p-4 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600" onclick="appendToDisplay('0')">0</button>
            <button class="btn bg-gray-200 dark:bg-gray-700 p-4 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-600" onclick="appendToDisplay('.')">.</button>
            <button class="btn bg-green-500 text-white p-4 rounded-lg hover:bg-green-600 col-span-2" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const themeToggle = document.getElementById('theme-toggle');

        function appendToDisplay(value) {
            display.value += value;
            display.classList.add('animate-pulse');
            setTimeout(() => display.classList.remove('animate-pulse'), 1500);
        }

        function clearDisplay() {
            display.value = '';
        }

        function backspace() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                display.value = eval(display.value) || '';
            } catch {
                display.value = 'Error';
                setTimeout(clearDisplay, 1000);
            }
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            themeToggle.textContent = document.body.classList.contains('dark') ? 'Light Mode' : 'Dark Mode';
        });

        // Initialize theme based on system preference
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.classList.add('dark');
            themeToggle.textContent = 'Light Mode';
        }
    </script>
</body>
</html>
